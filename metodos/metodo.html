<html>
  <head>
	<title>Metodos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>   	 
	<br>
	<br>
	<div class="container  mx-auto">
		<div class="row">
			<canvas id="canvas"  class="col mx-auto" width="1000" height="600" ></canvas>
		</div>
		<br>
		<div class="row">
			<button id="selection" class=" col btn btn-success m-2" onclick="selectionSort(Vetor)">Selection Sort</button>
			<button id="insertion" class=" col btn btn-success m-2" onclick="insertionSort(Vetor)">Insertion Sort</button>
			<button id="bubbel" class=" col btn btn-success m-2" onclick="bubbelSort(Vetor)">Bubble Sort</button>
			<button id="quick" class=" col btn btn-success m-2" onclick="quickSort(Vetor)">Quick Sort</button>
			<button id="merge" class=" col btn btn-success m-2" onclick="mergeSort(Vetor)">Merge Sort</button>
			<button id="heap" class=" col btn btn-success m-2" onclick="heapSort(Vetor)">Heap Sort</button>	
			<button id="randomize" class=" col btn btn-info m-2" onclick="randomArr()">New Array</button>
			<button id="Refresh" class=" col btn btn-danger m-2" onclick="refresh()">Refresh</button>	
		</div>
	</div>

	<script src="script.js"></script>
	<script src="bubble.js"></script>
	<script src="selection.js"></script>
	<script src="insertion.js"></script>
	<script src="quick.js"></script>
	<script src="merge.js"></script>
	<script src="heap.js"></script>
  </body>
</html>
